<style>
    div#menu {

    div#menu > button { 
      //display:block;
      width:*; 
      height: 50dip; 
      background: #fcfcfc;
      border-radius:5px 5px 5px 5px;
      border-bottom:solid 1px lightgray;
    }
</style>
  <script type="text/tiscript">
   	event click $(div#menu > button)
    {

			return true;
        
    }
  </script>
